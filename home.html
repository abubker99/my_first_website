<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

            background-color: #1a1c3fca;
            top: 7%;

    </style>

    <script>
        function button1() {
            let Input = document.querySelector("#Input");
            let message = document.querySelector("#message");

            message.innerHTML = "WELCOME TO MY WEBSITE"+  "<br />" +  "<br />" + Input.value;

        }
    </script>
</body>
</html>
